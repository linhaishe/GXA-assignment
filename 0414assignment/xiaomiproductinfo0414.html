<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="xiaomiproductinfo0414.css" />

    <title>xiaomi0414</title>
  </head>
  <body>
    <div class="container con">
      <div class="banner clearfix">
        <div class="main">
          <img
            src="https://img.youpin.mi-img.com/shopmain/3f4d1554f32572290165ff2f16608af1.jpg@base@tag=imgScale&F=webp&h=1080&w=1080?w=1080&h=1080"
            alt=""
          />
        </div>
        <div class="thumb">
          <div class="thumb-container">
            <div>
              <img
                src="https://img.youpin.mi-img.com/shopmain/3f4d1554f32572290165ff2f16608af1.jpg@base@tag=imgScale&F=webp&h=166&w=166"
                alt=""
              />
            </div>
          </div>
          <div class="thumb-container">
            <div>
              <img
                src="https://img.youpin.mi-img.com/shopmain/97bc23bcb7901c643f7cd628098be85b.jpg@base@tag=imgScale&F=webp&h=166&w=166"
                alt=""
              />
            </div>
          </div>
          <div class="thumb-container">
            <div>
              <img
                src="https://img.youpin.mi-img.com/shopmain/c673f34a5232a67d5cd926af64e57c6b.jpg@base@tag=imgScale&F=webp&h=166&w=166"
                alt=""
              />
            </div>
          </div>
          <div class="thumb-container">
            <div>
              <img
                src="https://img.youpin.mi-img.com/shopmain/043d17444ef6a13f07d71adb98028824.jpg@base@tag=imgScale&F=webp&h=166&w=166"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="sku-container">
        <div class="name">贵为魔力逗猫棒猫咪玩具</div>
        <div class="summary">舒适手柄|韧性十足|原生羽毛</div>
        <div class="promotion">
          <span>更多: </span>
          <span><a href="#">还在为宠物换毛季烦恼么？</a></span>
        </div>
        <div class="card">
          <div class="price-line">
            <h5>售价</h5>
            <span class="saleprice">¥</span
            ><span class="originalprice">29.9</span
            ><span class="delprice"><del>¥35</del></span
            ><span class="promotion-logo">特价</span>
          </div>
          <div class="service-line">
            <h5>服务</h5>
            <div class="service">
              <div class="service-item">
                <img src="checkedlogo.jpg" /><span>满99包邮</span>
              </div>
              <div class="service-item">
                <img src="checkedlogo.jpg" /><span>三方店铺</span>
              </div>
              <div class="service-item">
                <img src="checkedlogo.jpg" /><span>7天无理由</span>
              </div>
              <div class="service-item">
                <img src="checkedlogo.jpg" /><span>售后免邮</span>
              </div>
              <div class="service-item">
                <img src="checkedlogo.jpg" alt="" /><span
                  >由南京宠嘉宠物用品有限公司发货并提供售后</span
                ><span><a href="#">(查看商家资质)</a></span>
              </div>
            </div>
          </div>
        </div>
        <div class="address-line">
          <h5></h5>
          <div class="addreess">
            <span>配送区域</span><span>北京 北京市 海淀区</span
            ><a href="#">修改</a>
          </div>
        </div>
        <div class="choice clearfix">
          <div class="size-line">
            <h5 class="sku-title">颜色</h5>
            <div class="size-container">
              <div class="tag-item-onSaled"><button>布条</button></div>
              <div class="tag-item-onSaled"><button>线球</button></div>
            </div>
          </div>
          <div class="count-line">
            <h5 class="count-title">数量</h5>
            <img src="countbutton.jpg" alt="" />
          </div>
        </div>
        <div class="btn-line">
          <div class="buy-btn-container">
            <div class="putin-cart"><button>加入购物车</button></div>
            <div class="buy"><button>立即购买</button></div>
          </div>
          <div class="favo-btn">
            <div>
              <button>
                <img src="star.jpg" />
                <span>收藏</span>
              </button>
            </div>
          </div>
          <div class="service-btn">
            <div>
              <button>
                <img src="customerservice.jpg" />
                <span>客服</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
