<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../css/lcx/surveyform.css"
    />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Document</title>
  </head>

  <h1 id="title">Survey Form</h1>
  <div id="form-outer">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <!-- 一个表单只能有一个form 标签-->
    <form id="survey-form" method="post">
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
          <input
            autofocus
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Email: </label>
        </div>
        <!-- type里填写相应的表格形式，如email,password,text,才会出现相应的html5的填写提示-->
        <div class="rightTab">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">* Age: </label>
        </div>
        <div class="rightTab">
          <!--If I enter numbers outside the range of the number input, I will see an HTML5 validation error.'-->
          <input
            id="number"
            type="number"
            name="age"
            placeholder="Age"
            min="1"
            max="125"
            required
          />
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="role"
            >hich option best describes your current role?</label
          >
        </div>
        <div class="rightTab">
          <select id="dropdown" name="role">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full time job</option>
            <option value="fulltimelearner">Full time learner</option>
            <option value="prefernottosay">Prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="userRatings"
            >* How likely is that you would recommend freeCodeCamp to a
            friend?</label
          >
        </div>
        <!-- 这段代码没有错误，只是因为为inlineblock的形式，我们需要垂直布局，所以改成用li的方式进行实现。
            <div class="rightTab">
                <input type="radio" name="recommend" value="definitely" />Definitely
                <input type="radio" name="recommend" value="maybe" />Maybe
                <input type="radio" name="recommend" value="notsure" />Not sure
            </div>
            -->
        <div class="rightTab">
          <ul>
            <li class="radio">
              <label
                >Definitely<input
                  name="radio-buttons"
                  value="1"
                  type="radio"
                  class="userRatings"
              /></label>
            </li>
            <li class="radio">
              <label
                >Maybe<input
                  name="radio-buttons"
                  value="2"
                  type="radio"
                  class="userRatings"
              /></label>
            </li>
            <li class="radio">
              <label
                >Not sure<input
                  name="radio-buttons"
                  value="3"
                  type="radio"
                  class="userRatings"
              /></label>
            </li>
          </ul>
        </div>
      </div>
      <!--
        <div>
            <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
            <ul style="list-style: none;">
                <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio"
                            class="userRatings"></label></li>

                <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio"
                            class="userRatings"></label></li>

                <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio"
                            class="userRatings"></label></li>
            </ul>
        </div>
        -->
      <div class="rowTab">
        <div class="labels">
          <label>What do you like most in FCC:</label>
        </div>
        <div class="rightTab">
          <select>
            <option value selected disabled>select an option</option>
            <option value="challenges">challenges</option>
            <option value="projects">projects</option>
            <option value="community">community</option>
            <option value="source">open source</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="preferences"
            >Things that should be improved in the future<br />
            (Check all that apply):</label
          >
        </div>
        <!-- 同上无错，但是inlineblock,横向展现了，我们需要垂直展现
            <input type="checkbox" value="1" />Front-end Projects
            <input type="checkbox" value="2" />Back-end Projects
            <input type="checkbox" value="3" />Data Visualization
            <input type="checkbox" value="4" />Challenges
            <input type="checkbox" value="5" />Open Source Community
            <input type="checkbox" value="6" />Gitter help rooms
            <input type="checkbox" value="7" />Videos
            <input type="checkbox" value="8" />city meetups
            <input type="checkbox" value="9" />wiki
            <input type="checkbox" value="10" />forum
            <input type="checkbox" value="11" />addtional courses
            -->
        <div class="rightTab">
          <ul id="preferences">
            <li class="checkbox">
              <label
                >Front-end Projects<input
                  name="prefer"
                  value="1"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >Back-end Projects<input
                  name="prefer"
                  value="2"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >Data Visualization<input
                  name="prefer"
                  value="3"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >Challenges<input
                  name="prefer"
                  value="4"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >Open Source Community<input
                  name="prefer"
                  value="5"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >Gitter help rooms<input
                  name="prefer"
                  value="6"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >Videos<input
                  name="prefer"
                  value="7"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >city meetups<input
                  name="prefer"
                  value="8"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >wiki<input
                  name="prefer"
                  value="9"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >forum<input
                  name="prefer"
                  value="10"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
            <li class="checkbox">
              <label
                >addtional courses<input
                  name="prefer"
                  value="11"
                  type="checkbox"
                  class="userRatings"
              /></label>
            </li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="comments"> Any Comments or Suggestions? </label>
        </div>
        <div class="rightTab">
          <textarea
            id="comments"
            name="comment"
            cols="30"
            rows="3"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
      </div>
      <!--错误代码显示
        <button id="submit" type="submit" value="Submit"></button>
        -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</html>
