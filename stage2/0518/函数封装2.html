<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <title>函数封装2 - css()</title>
  </head>
  <body>
    <p id="p1">p1</p>

    <p id="p2">dddd</p>
  </body>
</html>
<script>
  //var oP = $("p");
  var oP1 = document.querySelector("#p1");
  var oP2 = document.querySelector("#p2");

  function css(obj, arg1, arg2) {
    if (arg2) {
      obj.style[arg1] = arg2;
    } else {
      if (typeof arg1 == "string") {
        return obj.style[arg1];
      } else {
        for (var key in arg1) {
          obj.style[key] = arg1[key];
        }
      }
    }
  }

  css(oP1, "color", "pink");
  alert(css(oP1, "color"));
  css(oP2, { "font-size": "20px", background: "pink" });
</script>
