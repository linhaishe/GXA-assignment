<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <input /><button>submit</button>
    <ul>
      <!-- <li>ddddd<a href="javascript;:">delete</a></li> -->
    </ul>
  </body>
</html>
<script>
  var oBtn = $("button");
  var oInp = $("input");
  var oUl = $("ul");

  oBtn.click(function () {
    oUl.prepend(
      "<li>" +
        oInp.val() +
        "   <a href=" +
        "javascript:;" +
        ">delete</a>" +
        "</li>"
    );
    oInp.val("");
  });
  oUl.on("click", "a", function () {
    $(this).parent().remove();
  });
</script>
