<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul {
      list-style: none;
    }
    a {
      text-decoration: none;
      color: black;
    }
  </style>
  <body>
    <input type="text" />
    <button>提交</button>
    <ul></ul>
  </body>
  <script>
    oInput = document.querySelector("input");
    oUl = document.querySelector("ul");
    oBtn = document.querySelector("button");
    function add() {
      var str = oInput.value;
      var oLi = document.createElement("li");
      oLi.innerHTML = str + '  <a href="javascript:;">x</a>';
      oUl.appendChild(oLi);
    }

    oBtn.onclick = function () {
      add();
      oInput.value = "";
    };

    oInput.onkeyup = function () {
      if (event.keyCode == 13) {
        add();
      }
    };

    oUl.onclick = function () {
      if (event.target.tagName == "A") {
        oUl.removeChild(event.target.parentNode);
      }
    };
  </script>
</html>
